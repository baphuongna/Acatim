	<div class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center; width: 82%; margin: auto; margin-top: 6px;">

		<ul class="nav nav-tabs">
			<li class="nav-item" style="width: 15%;"><a th:href="@{/teacher}"
				class="themeBtn3 nav-link"
				th:text="${T(com.acatim.acatimver1.constants.Constants).role_teacher}"></a>
			</li>
			<li class="nav-item" style="width: 15%;"><a class="themeBtn3 nav-link active"
				th:text="${T(com.acatim.acatimver1.constants.Constants).role_study_center}"></a></li>
		</ul>
	</div>
	
	<section class="ftco-section bg-light">
	
		<div class="container">
			<div class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center;">
				<form th:action="@{study-center}" th:object="${searchValue}" method="POST" class=" form-inline">
					<div style="margin: auto;" class="form-group">
						<input type="text" class="form-control" th:field="*{search}" 
							placeholder="Gõ tên trung tâm vào đây"
							style="width: 100%;">
						<input type="hidden" th:field="*{subjectId}">
						<input type="hidden" th:field="*{rateFilter}">
						<input type="hidden" th:field="*{sortValue}">
					</div>
					<input type="submit" class="btn btn-primary" value="Tìm kiếm"
						style="width: 100px; height: 57px; margin: auto;">
				</form>
			</div>


			<div class="panel panel-default">

				<div class="panel-heading accordion-head" style="width: 100%;">
					<h4 class="panel-title">
						<span class="glyphicon glyphicon-filter"></span> Bộ lọc
					</h4>

					<form th:action="@{study-center}" th:object="${searchValue}"
						method="POST" class=" form-inline" style="padding-top: 10px;">
						
						<div class="dropdown" style="margin: auto; height: 58px;">
							<button class="btn dropdown-toggle" type="button"
								id="dropdownMenuButton" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false" th:text="'-- Lọc Theo Thể loại --'" style="height: 58px; background-color: rgb(255, 255, 255);"></button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" th:field="*{categoryId}">
								<a class="dropdown-item" th:href="@{/study-center(categoryId='0')}" th:text="'-- Tất Cả --'"></a>
								<a class="dropdown-item" th:each="category : ${allCategories}" th:href="@{study-center(categoryId=${category.categoryId})}" th:text="${category.categoryName}"></a>
							</div>
						</div>

						<div class="d-flex ftco-animate" style="justify-content: center; margin: auto;">
							<div class="chosen-select-single mg-b-20">
								<select class="form-control" th:field="*{subjectId}">
									<option value="0" th:text="'-- Lọc Theo Môn Học --'"></option>
									<option th:if="${allSubjects != null}"
										th:each="subject : ${allSubjects}"
										th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
								</select>
							</div>
						</div>
						<div class="d-flex ftco-animate" style="justify-content: center; margin: auto;">
							<div class="chosen-select-single mg-b-20">
								<select class="form-control" th:field="*{rateFilter}">
									<option value="0" th:text="'-- Lọc Theo Đánh Giá --'"></option>
									<option value="1" th:text="'1 Sao'"></option>
									<option value="2" th:text="'2 Sao'"></option>
									<option value="3" th:text="'3 Sao'"></option>
									<option value="4" th:text="'4 Sao'"></option>
									<option value="5" th:text="'5 Sao'"></option>
								</select>
							</div>
						</div>
						
						<div class="d-flex ftco-animate" style="justify-content: center; margin: auto;">
							<select class="form-control" th:field="*{sortValue}">
								<option value="0">-- Sắp Xếp theo --</option>
								<option value="1">Tên</option>
								<option value="2">Ngày cập nhật</option>
								<option value="3">Đánh Giá từ Thấp tới Cao</option>
								<option value="4">Đánh Giá từ Cao tới Thấp</option>
							</select>
						</div>
						<input type="submit" class="btn btn-primary d-flex ftco-animate" value="Lọc"
							style="height: 58px; width: 100px; margin: auto; justify-content: center;">

					</form>
				</div>

			</div>
			<div class="row">
        	<div class="col-lg-4 mb-sm-4 ftco-animate" th:each="studyCenter : ${listStudyCenter}">
        		<div class="staff min_height_222">
        			<div class="d-flex mb-4">
        				<div class="img" style="background-image: url(images/person_1.jpg);"></div>
        				<div class="info ml-4">
        					<h4><a th:href="@{/profileDetail(userName=${studyCenter.userName})}" th:text="${studyCenter.fullName}"></a></h4>
        					<span class="position" th:text = "${T(com.acatim.acatimver1.constants.Constants).role_study_center}"></span>
        					<div class="ratingStar">
									<div class="stars-outer">
										<p id="a" th:value="${studyCenter.studyCenter.rate}"></p>
										<div class="stars-inner"></div>
									</div>
								</div>
        				</div>
        			</div>
        			<div style="padding-top: 16px;" class="text">
						<!-- <p th:utext="${#strings.replace(teacher.teacher.description,'\n','&lt;/br&gt;')}"></p> -->
						<a th:href="@{/profileDetail(userName=${studyCenter.userName})}"><button type="button" class="btn btn-primary">Xem thêm</button></a>
					</div>
        		</div>
        	</div>
        </div>
			
			
			<div class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center;">
				<a th:if="${currentPage != first}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${first}, sortValue=${searchValue.sortValue})}">Trang Đầu</a>
				<a th:if="${currentPage == first}" class="btn btn-circle btn-primary" >Trang Đầu</a>
				
				<a th:if="${hasPrevious == true}" th:href="@{/study-center(page=${previous}, sortValue=${searchValue.sortValue})}" class="btn btn-circle btn-primary" th:text="'<<'">Previous</a>
				<div th:each="totalPage : ${totalPages}">
				<a th:if="${currentPage != totalPage}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${totalPage}, sortValue=${searchValue.sortValue})}" th:text="${totalPage}">1</a>
				<a th:if="${currentPage == totalPage}" class="btn btn-circle btn-primary" th:text="${totalPage}">1</a>
				</div>
				<a th:if="${hasNext == true}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${next}, sortValue=${searchValue.sortValue})}" th:text="'>>'">Next</a>
				
				<a th:if="${currentPage != last}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${last}, sortValue=${searchValue.sortValue})}">Trang Cuối</a>
				<a th:if="${currentPage == last}" class="btn btn-circle btn-primary" >Trang Cuối</a>
			</div>
			
		</div>
	</section>

    <div th:replace="footer :: footer"></div>
