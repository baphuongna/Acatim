	<header >

	<div class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center; width: 82%; margin: auto; margin-top: 6px;">

		<ul class="nav nav-tabs">
			<li class="nav-item" style="width: 15%;"><a th:href="@{/teacher}"
				class="themeBtn3 nav-link"
				th:text="${T(com.acatim.acatimver1.constants.Constants).role_teacher}"></a>
			</li>
			<li class="nav-item" style="width: 15%;"><a class="themeBtn3 nav-link active"
				th:text="${T(com.acatim.acatimver1.constants.Constants).role_study_center}"></a></li>
		</ul>
	</div>
	
	<section class="ftco-section bg-light">
	
		<div class="container">
			<div class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center;">
				<form th:action="@{study-center}" th:object="${searchValue}" method="POST" class=" form-inline">
					<div style="margin: auto;" class="form-group">
						<input type="text" class="form-control" th:field="*{search}" 
							placeholder="Gõ tên trung tâm hoặc địa chỉ vào đây"
							style="width: 100%;">
					</div>
					<input type="submit" class="btn btn-primary" value="Tìm kiếm"
						style="width: 100px; height: 57px; margin: auto;">
				</form>
			</div>


			<div class="panel panel-default">

				<div class="panel-heading accordion-head" style="width: 100%;">
					<h4 class="panel-title">
						<span class="glyphicon glyphicon-filter"></span> Bộ lọc
						<span th:if="${sortName != null}" th:text="' - Sắp Xếp theo :' + ${sortName}" style="color: black; font-weight: bold;"></span>
					</h4>

					<form th:action="@{study-center}" th:object="${searchValue}"
						method="POST" class=" form-inline" style="padding-top: 10px;">
						<input type="hidden" th:field="*{search}">
						<div class="d-flex ftco-animate" style="justify-content: center; margin: auto;">
							<div class="chosen-select-single mg-b-20">
								<select class="form-control" th:field="*{rateFilter}">
									<option value="0" th:text="'-- Lọc Theo Đánh Giá --'"></option>
									<option value="1" th:text="'0 - 1 Sao'"></option>
									<option value="2" th:text="'1 - 2 Sao'"></option>
									<option value="3" th:text="'2 - 3 Sao'"></option>
									<option value="4" th:text="'3 - 4 Sao'"></option>
									<option value="5" th:text="'4 - 5 Sao'"></option>
								</select>
							</div>
						</div>
						
						<div class="d-flex ftco-animate" style="justify-content: center; margin: auto;">
							<select class="form-control" th:field="*{sortValue}">
								<option value="0">-- Sắp Xếp theo --</option>
								<option value="1">Tên</option>
								<option value="2">Ngày cập nhật</option>
								<option value="3">Đánh Giá từ Thấp tới Cao</option>
								<option value="4">Đánh Giá từ Cao tới Thấp</option>
							</select>
						</div>
						<input type="submit" class="btn btn-primary d-flex ftco-animate" value="Lọc"
							style="height: 58px; width: 100px; margin: auto; justify-content: center;">

					</form>
				</div>

			</div>
			<div th:if="${#lists.isEmpty(listStudyCenter) == true}" class="search-form wow pulse animated" style="justify-content: center; text-align: center;">
				<span th:text="'Không Tìm thấy Trung Tâm nào.'" style="color: black; font-size: 30px; text-align: center;"></span>
			</div>
			
			<div class="row" th:if="${#lists.isEmpty(listStudyCenter) == false}">
        	<div class="col-lg-4 mb-sm-4 ftco-animate" th:each="studyCenter : ${listStudyCenter}">
        		<div class="staff min_height_222">
        			<div class="d-flex mb-4">
        				<div th:if="${studyCenter.avatar == null}" class="img" style="background-image: url(images/person_1.jpg);"></div>
						<div th:if="${studyCenter.avatar != null}" class="img" th:style="'background:url(' + ${studyCenter.avatar} + '); background-size: cover; background-position: center center;'"></div>
        				<div class="info ml-4">
        					<h4><a th:href="@{/profileDetail(userName=${studyCenter.userName})}" th:text="${studyCenter.fullName}"></a></h4>
        					<span class="position" th:text = "${T(com.acatim.acatimver1.constants.Constants).role_study_center}" style="color: black;"></span>
        					<div class="ratingStar">
									<div class="stars-outer">
										<p class="a" th:id="${studyCenter.userName}" th:value="${studyCenter.studyCenter.rate}"></p>
										<div class="stars-inner" th:id="${studyCenter.userName} + '1'"></div>
									</div>
								</div>
        				</div>
        			</div>
        			<span class="position" th:text="${studyCenter.address}" style="color: black;"></span>
        			<div style="padding-top: 16px;" class="text">
						<a th:href="@{/profileDetail(userName=${studyCenter.userName})}"><button type="button" class="btn btn-primary">Xem thêm</button></a>
					</div>
        		</div>
        	</div>
        </div>
			
			
			<div th:if="${#lists.isEmpty(listStudyCenter) == false}" class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center;">
				<a th:if="${currentPage != first}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${first}, search=${searchValue.search}, sortValue=${searchValue.sortValue})}">Trang Đầu</a>
				<a th:if="${currentPage == first}" class="btn btn-circle btn-primary" >Trang Đầu</a>
				
				<a th:if="${hasPrevious == true}" th:href="@{/study-center(page=${previous}, search=${searchValue.search}, sortValue=${searchValue.sortValue})}" class="btn btn-circle btn-primary" th:text="'<<'">Previous</a>
				<div th:each="totalPage : ${totalPages}">
				<a th:if="${currentPage != totalPage}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${totalPage}, search=${searchValue.search}, sortValue=${searchValue.sortValue})}" th:text="${totalPage}">1</a>
				<a th:if="${currentPage == totalPage}" class="btn btn-circle btn-primary" th:text="${totalPage}">1</a>
				</div>
				<a th:if="${hasNext == true}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${next}, search=${searchValue.search}, sortValue=${searchValue.sortValue})}" th:text="'>>'">Next</a>
				
				<a th:if="${currentPage != last}" class="btn btn-circle btn-primary" th:href="@{/study-center(page=${last}, search=${searchValue.search}, sortValue=${searchValue.sortValue})}">Trang Cuối</a>
				<a th:if="${currentPage == last}" class="btn btn-circle btn-primary" >Trang Cuối</a>
			</div>
			
		</div>
	</section>

    <div th:replace="footer :: footer"></div>
