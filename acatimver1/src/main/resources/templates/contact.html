	<section class="ftco-section contact-section ftco-degree-bg">
		<div class="container">
			<div class="row d-flex mb-5 contact-info">
				<div class="col-md-12 mb-4">
					<h2 class="h4">Thông tin liên hệ</h2>
				</div>
				<div class="w-100"></div>
				<div class="col-md-3">
					<p>
						<span>Địa chỉ:</span>Khu công nghệ cao Láng Hòa Lạc
					</p>
				</div>
				<div class="col-md-3">
					<p>
						<span>Số điện thoại:</span> <a href="tel://1234567920">+0973977809</a>
					</p>
				</div>
				<div class="col-md-3">
					<p>
						<span>Email:</span> <a href="mailto:info@yoursite.com">Acatim@gmail.com</a>
					</p>
				</div>
				<div class="col-md-3">
					<p>
						<span>Website</span> <a href="#">acatim.com</a>
					</p>
				</div>
			</div>
			<div class="row block-9">
				<div class="col-md-6 pr-md-5">
				<span style="color: green; font-size: 19px; font-family: serif; margin-left: 20px;"
												class="result" th:utext="${successMessage}"></span>
					<h4 class="mb-4">Bạn có câu hỏi gì muốn gửi đến chúng tôi?</h4>
					<form autocomplete="off" action="#" th:action="@{/contact}"
						th:object="${user}" method="post" class="form-horizontal"
						role="user">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Tên của bạn"
								name="name">
						</div>
						<div class="form-group">
							<input type="email" class="form-control"
								placeholder="Email của bạn" required="required" name="email">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Tiêu đề"
								name="title">
						</div>
						<div class="form-group">
							<textarea cols="30" rows="7" class="form-control" name="message"
								placeholder="Tin nhắn" required=""></textarea>
						</div>
						<div class="form-group">
							<input type="submit" value="Gửi"
								class="btn btn-primary py-3 px-5">
						</div>
					</form>

				</div>

				<div class="col-md-6" id="map"></div>
			</div>
		</div>
	</section>
