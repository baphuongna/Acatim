<body>

    <!-- Start Left menu area -->
    <div th:insert="admin/menuAdmin :: menu"></div>
    <!-- End Left menu area -->
    <!-- Start Welcome area -->
    <div class="all-content-wrapper">

        <div class="header-advance-area">
                    
            <!-- Start right menu area -->
            <div th:insert="admin/menuRight :: menu"></div>
            <!-- End right menu area -->
            
            <div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list single-page-breadcome">
                                <div class="row">
                                    
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                        <ul class="breadcome-menu">
                                            <li><a href="#">Home</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-blod">Edit Student</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Single pro tab review Start-->
        <div class="data-table-area mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-status-wrap drp-lst">
                            <form th:action="@{userStudent}" th:object="${studentForm}" method="POST">
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													<b><span>Tên Tài Khoản :</span></b>
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<b><span th:field="*{userName}" th:text="${studentForm.userName}"></span></b>
													<input type="hidden" class="form-control" th:field="*{userName}" >
												</div>
											</div>
										</div>

										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													<label class="login2">Họ và Tên</label>
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input type="text" class="form-control" th:field="*{fullName}"
														placeholder="Họ và Tên" >
													<span th:if="${#fields.hasErrors('fullName')}"
														th:errors="*{fullName}">..</span>
												</div>
											</div>
										</div>
										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													<label class="login2">Email</label>
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input type="text" class="form-control" placeholder="Email" th:field="*{email}"></input> 
													<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
												</div>
											</div>
										</div>

										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													<label class="login2">Số điện thoại</label>
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input type="number" class="form-control" th:field="*{phoneNo}"
														placeholder="Số điện thoại">
													<span th:if="${#fields.hasErrors('phoneNo')}"
														th:errors="*{phoneNo}">..</span>
												</div>
											</div>
										</div>

										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													<label class="login2">Địa chỉ</label>
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input type="text" class="form-control" th:field="*{address}"
														placeholder="Địa chỉ">
													<span th:if="${#fields.hasErrors('address')}"
														th:errors="*{address}">..</span>
												</div>
											</div>
										</div>
										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													<label class="login2">Ngày Sinh</label>
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input type="text" class="form-control" th:field="*{dob}"
														placeholder="Ngày Sinh">
													<span th:if="${#fields.hasErrors('dob')}"
														th:errors="*{dob}">..</span>
												</div>
											</div>
										</div>
										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													<label class="login2">Giới tính</label>
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<select class="form-control" th:field="*{gender}">
														<option value="true">Nam</option>
														<option value="false">Nữ</option>
													</select>
												</div>
											</div>
										</div>
										
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<input type="hidden" class="form-control" placeholder="Mật Khẩu" th:field="*{password}"></input> 
													<span th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}">..</span>
												</div>

										<div class="form-group-inner">
											<div class="row">
												<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
													
												</div>
												<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
													<button type="submit"
												class="btn btn-primary waves-effect waves-light">Cập nhật thông tin</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="footer-copy-right">
                            <p>Copyright © 2019. All rights reserved. Template by <a href="#">Acatim</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- owl.carousel JS

    <script src="admin/js/owl.carousel.min.js"></script>

    <!-- scrollUp JS
		============================================ -->

    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="admin/js/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="admin/js/scrollbar/mCustomScrollbar-active.js"></script>
    <!-- metisMenu JS
		============================================ -->
    <script src="admin/js/metisMenu/metisMenu.min.js"></script>
    <script src="admin/js/metisMenu/metisMenu-active.js"></script>
    <!-- morrisjs JS
		============================================ -->
    <script src="admin/js/sparkline/jquery.sparkline.min.js"></script>
    <script src="admin/js/sparkline/jquery.charts-sparkline.js"></script>
    <!-- calendar JS
		============================================ -->
    <script src="admin/js/calendar/moment.min.js"></script>
    <script src="admin/js/calendar/fullcalendar.min.js"></script>
    <script src="admin/js/calendar/fullcalendar-active.js"></script>
    <!-- datepicker JS
		============================================ -->
    <script src="admin/js/datepicker/jquery-ui.min.js"></script>
    <script src="admin/js/datepicker/datepicker-active.js"></script>
    <!-- dropzone JS
		============================================ -->
    <script src="admin/js/dropzone/dropzone.js"></script>
    <!-- tab JS
		============================================ -->
    <script src="admin/js/tab.js"></script>
    <!-- plugins JS
		============================================ -->
    <script src="admin/js/plugins.js"></script>
    <!-- main JS
		============================================ -->
    <script src="admin/js/main.js"></script>
</body>
