            <div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list single-page-breadcome">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <ul class="breadcome-menu">
                                            <li><a href="#">Home</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-blod">Add Study Center</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="product-payment-inner-st">
						<h4>Thêm Trung Tâm</h4>
						<div th:if="${errorMessage != null}"
           					th:utext="${errorMessage}" class="error">...</div>
						<br>
							<form th:action="@{addStudyCenter}" th:object="${studyCenterForm}" method="POST">
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="form-group">
											<label>Tên tài Khoản</label> <input type="text"
												class="form-control" th:field="*{userName}"
												placeholder="Tên Tài Khoản" pattern="[A-Za-z0-9]+" title="Chỉ được nhập A-Z, a-z, 0-9 và không được nhập các ký tự đặc biệt" maxlength="45"> <span id="error"
												th:if="${#fields.hasErrors('userName')}"
												th:errors="*{userName}">..</span>
										</div>
										<div class="form-group">
											<label>Mật Khẩu</label> <input type="password"
												class="form-control example1" th:field="*{password}"
												placeholder="Password" maxlength="80"> <span
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}">..</span>
										</div>
										<div class="form-group">
											<label>Họ Và tên</label> <input name="firstname" type="text"
												th:field="*{fullName}" class="form-control"
												placeholder="Họ và Tên" maxlength="80"> <span
												th:if="${#fields.hasErrors('fullName')}"
												th:errors="*{fullName}">..</span>
										</div>
										<div class="form-group">
											<label>Địa Chỉ Email</label> <input type="text"
												class="form-control" th:field="*{email}" placeholder="Email" maxlength="95"></input>
											<span th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}">..</span>
										</div>


									</div>
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="form-group">
											<label>Số Điện Thoại</label> 
											<input type="text" class="form-control" th:field="*{phoneNo}" placeholder="Số điện thoại">
											<span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}">..</span>
										</div>
										<div class="form-group">
											<label>Địa Chỉ</label> 
											<input name="address" type="text" class="form-control" th:field="*{address}" placeholder="Địa chỉ" maxlength="450">
											<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
										</div>
										<div class="form-group res-mg-t-15">
											<label>Mô Tả Thêm</label>
                                            <!-- <textarea name="description" th:field="*{description}" placeholder="Description"></textarea> -->
                                            <div class="tinymce-single responsive-mg-b-30">
															<textarea id="summernote1" th:field="*{description}"></textarea>
															<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">..</span>
														</div>
                                        </div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="payment-adress">
											<button type="submit"
												class="btn btn-primary waves-effect waves-light">Submit</button>
										</div>
									</div>
								</div>
							</form>

						</div>
					</div>
                </div>
            </div>
        </div>
