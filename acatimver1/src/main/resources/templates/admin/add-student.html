        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="product-payment-inner-st">
						<h4>Thêm Học Sinh</h4>
						<br>
							<form th:action="@{addNewStudent}" th:object="${studentForm}"
								method="POST">
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="form-group">
											<label>Tên tài Khoản</label> <input type="text"
												class="form-control" th:field="*{userName}"
												placeholder="Tên Tài Khoản"> <span
												th:if="${#fields.hasErrors('userName')}"
												th:errors="*{userName}">..</span>
										</div>
										<div class="form-group">
											<label>Mật Khẩu</label> <input type="password"
												class="form-control example1" th:field="*{password}"
												placeholder="Password"> <span
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}">..</span>
										</div>
										<div class="form-group">
											<label>Họ Và tên</label> <input name="firstname" type="text"
												th:field="*{fullName}" class="form-control"
												placeholder="Họ và Tên"> <span
												th:if="${#fields.hasErrors('fullName')}"
												th:errors="*{fullName}">..</span>
										</div>
										<div class="form-group">
											<label>Địa Chỉ Email</label> <input type="text"
												class="form-control" th:field="*{email}" placeholder="Email"></input>
											<span th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}">..</span>
										</div>


									</div>
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="form-group">
											<label>Số Điện Thoại</label> <input name="mobileno"
												type="number" th:field="*{phone}" class="form-control"
												placeholder="Số điện thoại"> <span
												th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
										</div>
										<div class="form-group">
											<label>Địa Chỉ</label> <input name="address" type="text"
												class="form-control" th:field="*{address}"
												placeholder="Địa chỉ"> <span
												th:if="${#fields.hasErrors('address')}"
												th:errors="*{address}">..</span>
										</div>
										<div class="form-group">
											<label>Ngày Sinh</label> <input name="finish" id="finish"
												type="text" th:field="*{dob}" class="form-control"
												placeholder="Ngày Sinh"> <span
												th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">..</span>
										</div>
										<div class="form-group">
											<label>Giới Tính</label> <select class="form-control"
												th:field="*{gender}">
												<option value="true">Nam</option>
												<option value="true">Nữ</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="payment-adress">
											<button type="submit"
												class="btn btn-primary waves-effect waves-light">Submit</button>
										</div>
									</div>
								</div>
							</form>

						</div>
					</div>
