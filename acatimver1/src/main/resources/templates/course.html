	<section class="ftco-section">
		<div class="container">
		
			<div class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center;">
				<form th:action="@{course}" th:object="${searchValue}" method="POST" class=" form-inline">
					<div class="form-group">
						<input type="text" th:field="*{search}" class="form-control"
							placeholder="Gõ tên khóa học cần tìm vào đây"
							style="width: 100%;">
					</div>
					<input type="submit" class="btn" value="Tìm kiếm"
						style="width: 100px; height: 57px;">
				</form>
			</div>
			
			<div class="panel panel-default">

				<div class="panel-heading accordion-head" style="width: 100%; ">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion2"
							href="#collapse5"> <span class="glyphicon glyphicon-filter"></span>
							Bộ lọc
						</a>
					</h4>
				</div>

				<div id="collapse5" class="panel-collapse panel-ic collapse">
					<div class="panel-body admin-panel-content">
						<div class="filter-form" style=" display: flex; justify-content: center;">
							<form th:action="@{course}" th:object="${searchValue}" method="POST" class=" form-inline">
							
								<div class="col-md-4 d-flex ftco-animate" style="justify-content: center;">
									<div class="chosen-select-single mg-b-20">
										<select class="form-control" th:field="*{categoryId}">
											<option value="0">--Tât Cả Các Thể loại--</option>
												<option th:if="${allCategories != null}" th:each="category : ${allCategories}" th:value="${category.categoryId}">
												[[${category.categoryName}]]
												</option>
										</select>
									</div>
								</div>
								<div class="col-md-4 d-flex ftco-animate" style="justify-content: center;">
									<div class="chosen-select-single mg-b-20">
										<select class="form-control" th:field="*{sortValue}">
											<option value="0">-Sắp Xếp theo-</option>
											<option value="1">Tên</option>
											<option value="2">Ngày cập nhật</option>
											<option value="3">Giá từ Thấp tới Cao</option>
											<option value="4">Giá từ Cao tới Thấp</option>
										</select>
									</div>
								</div>

								<div class="col-md-4 d-flex ftco-animate" style="justify-content: center;">
									<input type="submit" class="btn" value="Lọc"
									style="height: 100%; width: auto;">
								</div>

							</form>
						</div>


					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4 d-flex ftco-animate" th:each="course,wind : ${allCourses}">
					<div class="course align-self-stretch">
						<a href="#" class="img"
							style="background-image: url(images/course-1.jpg)"></a>
						<div class="text p-4">
							<p class="category" >
								<span th:text="${course.courseName}"></span> 
								<span class="price">$<span class="price" th:text="${course.price}"></span></span>
							</p>
							<h3 class="mb-3">
								<a href="#" th:text="${course.courseName}"></a>
							</h3>
							<p th:text="${course.courseDescription}"></p>
							<a th:href="@{/detail-course(courseId=${course.courseId})}"><button type="button" class="btn btn-primary" data-toggle="modal"
							 th:attr="data-target='#'+${course.courseId }" onclick="checkCode();">Chi Tiết</button></a>
						</div>
					</div>
				</div>
			</div>
			
			<div class="search-form wow pulse animated" data-wow-delay="0.8s"
				style="visibility: visible; animation-delay: 0.8s; animation-name: pulse; display: flex; justify-content: center;">
				<a th:if="${currentPage != first}" class="btn btn-circle btn-primary" th:href="@{/course(page=${first}, categoryId=${searchValue.categoryId}, subjectId=${searchValue.subjectId})}">Trang Đầu</a>
				<a th:if="${currentPage == first}" class="btn btn-circle btn-primary" >Trang Đầu</a>
				
				<a th:if="${hasPrevious == true}" th:href="@{/course(page=${previous}, categoryId=${searchValue.categoryId}, subjectId=${searchValue.subjectId})}" class="btn btn-circle btn-primary" th:text="'<<'">Previous</a>
				<div th:each="totalPage : ${totalPages}">
				<a th:if="${currentPage != totalPage}" class="btn btn-circle btn-primary" th:href="@{/course(page=${totalPage}, categoryId=${searchValue.categoryId}, subjectId=${searchValue.subjectId})}" th:text="${totalPage}">1</a>
				<a th:if="${currentPage == totalPage}" class="btn btn-circle btn-primary" th:text="${totalPage}">1</a>
				</div>
				<a th:if="${hasNext == true}" class="btn btn-circle btn-primary" th:href="@{/course(page=${next}, categoryId=${searchValue.categoryId}, subjectId=${searchValue.subjectId})}" th:text="'>>'">Next</a>
				
				<a th:if="${currentPage != last}" class="btn btn-circle btn-primary" th:href="@{/course(page=${last}, categoryId=${searchValue.categoryId}, subjectId=${searchValue.subjectId})}">Trang Cuối</a>
				<a th:if="${currentPage == last}" class="btn btn-circle btn-primary" >Trang Cuối</a>
			</div>
		</div>
	</section>
