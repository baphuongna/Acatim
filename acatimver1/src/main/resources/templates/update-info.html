															<form th:action="@{update-info}"

																	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
																		<div class="form-group-inner">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

																				</div>
																				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

																						th:field="*{userName}">
																				</div>
																			</div>
																		</div>

																		<div class="form-group-inner">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

																				</div>
																				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																					<input type="text" class="form-control"
																						th:field="*{fullName}" placeholder="Họ và Tên">
																					<span th:if="${#fields.hasErrors('fullName')}"
																						th:errors="*{fullName}">..</span>
																				</div>
																			</div>
																		</div>
																		<div class="form-group-inner">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
																					<label class="login2">Email</label>
																				</div>
																				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																					<input type="text" class="form-control"
																						placeholder="Email" th:field="*{email}"></input> <span
																						th:if="${#fields.hasErrors('email')}"
																						th:errors="*{email}">..</span>
																				</div>
																			</div>
																		</div>

																		<div class="form-group-inner">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
																					<label class="login2">Số điện thoại</label>
																				</div>
																				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																					<input type="number" class="form-control"
																						th:field="*{phone}" placeholder="Số điện thoại">
																					<span th:if="${#fields.hasErrors('phone')}"
																						th:errors="*{phone}">..</span>
																				</div>
																			</div>
																		</div>

																		<div class="form-group-inner">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

																					<span th:if="${#fields.hasErrors('address')}"
																						th:errors="*{address}">..</span>
																				</div>
																			</div>
																		</div>
																		<div class="form-group-inner" th:if="${user.role_id == 1 or user.role_id == 2}">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
																					<label class="login2">Ngày Sinh</label>
																				</div>
																				<div th:if="${user.role_id == 1}" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																					<input type="text" class="form-control"
																						th:field="*{student.dob}" placeholder="Ngày Sinh">
																					<span th:if="${#fields.hasErrors('student.dob')}"
																						th:errors="*{student.dob}">..</span>
																				</div>
																				
																				<div th:if="${user.role_id == 2}" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																					<input type="text" class="form-control"
																						th:field="*{teacher.dob}" placeholder="Ngày Sinh">
																					<span th:if="${#fields.hasErrors('teacher.dob')}"
																						th:errors="*{teacher.dob}">..</span>
																				</div>
																			</div>
																		</div>
																		<div class="form-group-inner" th:if="${user.role_id == 1 or user.role_id == 2}">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
																					<label class="login2">Giới tính</label>
																				</div>
																				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
																					<select th:if="${user.role_id == 1}" class="form-control" th:field="*{student.gender}">
																						<option value="true">Nam</option>
																						<option value="false">Nữ</option>
																					</select>
																					
																					<select th:if="${user.role_id == 2}" class="form-control" th:field="*{teacher.gender}">
																						<option value="true">Nam</option>
																						<option value="false">Nữ</option>
																					</select>
																				</div>
																			</div>
																		</div>

																		<div class="form-group-inner res-mg-t-15" th:if="${user.role_id == 2 or user.role_id == 3}">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
																					<label class="login2">Mô Tả Thêm</label>
																				</div>
																				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

																						th:field="*{teacher.description}"
																						placeholder="Description"
																						style="width: 100%; height: 100px; padding: 15px;"></textarea>
																						
																					<textarea th:if="${user.role_id == 3}" name="description"
																						th:field="*{studyCenter.description}"
																						placeholder="Description"
																						style="width: 100%; height: 100px; padding: 15px;"></textarea>
																				</div>
																			</div>
																		</div>
																		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

																				placeholder="Mật Khẩu" th:field="*{password}"></input>
																			<span th:if="${#fields.hasErrors('*{password}')}"
																				th:errors="*{password}">..</span>
																		</div>
																		<div class="form-group-inner">
																			<div class="row">
																				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

																				</div>
																				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

																						nhật thông tin</button>
																				</div>
