<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
</head>
<body>
	<form th:action="@{/}" method="get" class="col-md-6 col-md-offset-3">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-offset-2">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">

					<div class="form-group">
						<div class="col-lg-6" style="display:inline">
							<h2>Sign in</h2>
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
								<i class="glyphicon glyphicon-user" style="display:inline"></i> <input type="text"
								th:field="*{name}" placeholder="Your Name" class="form-control" style="display:inline;width:90%" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-6">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label><i class="glyphicon glyphicon-user" style="display:inline"></i>
								<input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" style="display:inline;width:90%" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-6"><i class="glyphicon glyphicon-envelope" style="display:inline"></i>
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" style="display:inline;width:90%"  /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-6">
						<i class="glyphicon glyphicon-lock" style="display:inline"></i>
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" style="display:inline;width:90%"/> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-6 col-lg-offset-1">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>
			</div>
