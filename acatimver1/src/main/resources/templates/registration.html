<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css"
	rel="stylesheet" />
</head>
<body>
	<div th:fragment="registration">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="container register" style="width: 100%;">
					<button type="button" class="close" data-dismiss="modal">
						<span style="color: red;" aria-hidden="true">&times;</span>
					</button>
					<div class="row">
						<div class="col-md-3 register-left">
							<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
							<h3>Chào Bạn!</h3>
							<p>Hãy gia nhập vào ngôi nhà Acatim nào...</p>
						</div>
						<div class="col-md-9 register-right">
							<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
								<li class="nav-item active"><a class="nav-link active"
									id="home-tab" data-toggle="tab" href="#home"
									onclick="changeTab(event, 'home')" role="tab"
									aria-controls="home" aria-selected="true">Học sinh</a></li>
								<li class="nav-item"><a class="nav-link" id="teacher-tab"
									data-toggle="tab" href="#teacher"
									onclick="changeTab(event, 'teacher')" role="tab"
									aria-controls="teacher" aria-selected="false">Giáo viên</a></li>
								<li class="nav-item"><a class="nav-link" id="profile-tab"
									data-toggle="tab" href="#profile"
									onclick="changeTab(event, 'profile')" role="tab"
									aria-controls="profile" aria-selected="false">Trung tâm</a></li>
							</ul>
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade in active" id="home" role="tabpanel"
									aria-labelledby="home-tab">
									<h3 class="register-heading">Bạn là Học Sinh</h3>
									<div class="row register-form">
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Họ *"
													value="" />
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Tên *"
													value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control"
													placeholder="Mật khẩu *" value="" />
											</div>
											<div class="form-group">
													<input type="password" class="form-control"
													placeholder="Nhập lại mật khẩu *" value="" />
											</div>
											<div class="form-group">
												<div class="maxl">
													<label class="radio inline"> <input type="radio"
														name="gender" value="Nam" checked> <span>
															Nam</span>
													</label> <label class="radio inline"> <input style="margin-left: -29px;" type="radio"
														name="gender" value="Nữ"> <span>Nữ </span>
													</label>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input style="border-radius: 10px;" type="email"
													class="form-control" placeholder="Email *" value="" />
											</div>
											<div class="form-group">
												<input type="text" minlength="10" maxlength="10"
													name="txtEmpPhone" class="form-control"
													placeholder="Số điện thoại" value="" />
											</div>
											<div class="form-group">
												<div class="autocomplete" style="width: 225px;">
													<input id="myInput" type="text" name="myCountry"
														class="form-control" placeholder="Địa chỉ">
												</div>
											</div>
											<div>
												<input type="submit" class="btnRegister" value="Đăng kí" />
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="teacher" role="tabpanel"
									aria-labelledby="teacher-tab">
									<h3 class="register-heading">Bạn là Giáo Viên</h3>
									<div class="row register-form">
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Họ *"
													value="" />
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Tên *"
													value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control"
													placeholder="Mật khẩu *" value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control"
													placeholder="Nhập lại mật khẩu *" value="" />
											</div>
											<div class="form-group">
												<div class="maxl">
													<label class="radio inline"> <input type="radio"
														name="gender" value="Nam" checked> <span>
															Nam</span>
													</label> <label class="radio inline"> <input style="margin-left: -29px;" type="radio"
														name="gender" value="Nữ"> <span>Nữ </span>
													</label>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input style="border-radius: 10px;" type="email"
													class="form-control" placeholder="Email *" value="" />
											</div>
											<div class="form-group">
												<input type="text" minlength="10" maxlength="10"
													name="txtEmpPhone" class="form-control"
													placeholder="Số điện thoại *" value="" />
											</div>
											<div class="form-group">
												<div class="autocomplete" style="width: 225px;">
													<input id="myInput1" type="text" name="myCountry"
														class="form-control" placeholder="Địa chỉ">
												</div>
											</div>
											<div>
												<input type="submit" class="btnRegister" value="Đăng kí" />
											</div>

										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="profile" role="tabpanel"
									aria-labelledby="profile-tab">
									<h3 class="register-heading">Bạn là Trung Tâm</h3>
									<div class="row register-form">
										<div class="col-md-6">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Họ *"
													value="" />
											</div>
											<div class="form-group">
												<input type="text" class="form-control" placeholder="Tên *"
													value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control"
													placeholder="Mật khẩu *" value="" />
											</div>
											<div class="form-group">
												<input type="password" class="form-control"
													placeholder="Nhập lại mật khẩu *" value="" />
											</div>
											<div class="form-group">
												<div class="maxl">
													<label class="radio inline"> <input type="radio"
														name="gender" value="Nam" checked> <span>
															Nam</span>
													</label> <label class="radio inline"> <input style="margin-left: -29px;" type="radio"
														name="gender" value="Nữ"> <span>Nữ </span>
													</label>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input style="border-radius: 10px;" type="email"
													class="form-control" placeholder="Email *" value="" />
											</div>
											<div class="form-group">
												<input type="text" minlength="10" maxlength="10"
													name="txtEmpPhone" class="form-control"
													placeholder="Số điện thoại *" value="" />
											</div>
											<div class="form-group">
												<div class="autocomplete" style="width: 225px;">
													<input id="myInput2" type="text" name="myCountry"
														class="form-control" placeholder="Địa chỉ">
												</div>
											</div>
											<div>
												<input type="submit" class="btnRegister" value="Đăng kí" />
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/registration.js"></script>
	</div>
</body>
</html>
