	<!-- Page Wrapper -->
	<div id="wrap">

		<!-- Header -->
		<div th:replace="menu :: menu"></div>
		<!-- End Header -->

		<!-- Content -->
		<div class="blog-details-area mg-b-15" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="blog-details-inner" style="justify-content: center;">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="latest-blog-single blog-single-full-view">
                                        <div class="blog-image">
                                            <a href="#"><img src="admin/admin/img/blog-details/1.jpg" alt="" />
												</a>
                                            <div class="blog-date">
                                                <p style="color: white;"><span class="blog-day" style="color: white;" th:text="${course.createDate}">20</span></p>
                                            </div>
                                        </div>
                                        <div class="blog-details blog-sig-details">
                                            <div class="details-blog-dt blog-sig-details-dt courses-info mobile-sm-d-n">
                                                <span style="color: black;"><i class="fa fa-user"></i> <b>Tên Khóa Học:</b> [[${course.courseName}]]</span>
                                                <span style="color: black;"><i class="fa fa-heart"></i> <b>Giá Khóa Học:</b> [[${course.price}]] VND</span>
                                                <span><a th:href="@{/profileDetail(userName=${creater.userName})}"><i class="fa fa-comments-o" ></i> <b style="color: black;">Người Tạo:</b> [[${creater.fullName}]]</a></span>
                                                <span style="color: black;"><i class="glyphicon glyphicon-time"></i><b>Thời gian: từ </b> <span th:text="${course.startDate}"></span><b> đến </b><span th:text="${course.endDate}"></span></span>
                                                <span style="color: black;"><i class="glyphicon glyphicon-time"></i><b>Thời gian bắt đầu học : từ </b> <span th:text="${course.startTime}"></span><b> đến </b><span th:text="${course.endTime}"></span></span>
                                            </div>
                                            <h1><a class="blog-ht" th:text="'Thông Tin Khóa Học'"></a></h1>
                                            <p th:text="${course.courseDescription}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="lead-head">
                                        <h3 th:text="'Nếu bạn thích khóa học này thì bạn có thể nhận mã giảm khi học khóa học này'"></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="coment-area col-lg-12 col-md-12 col-sm-12 col-xs-12" >

                                    <div class="action">

										<a th:if="${discountCode == null }" class="add-to-cart btn btn-success buttonGetCode" th:href="@{/courseDiscountCode(courseId=${course.courseId})}">Lấy mã giảm giá</a>
										
										<p style="color: red; line-height: 34px;" th:if="${#request.userPrincipal == null}" th:text="'Vui lòng đăng nhập để có thể dùng chức năng này'"></p>
										
										<input name="codeId" class="codeDiscount" style="text-align: center;"/>
										
										<div th:if="${discountCode != null and loging != null}" style="text-align: center;" >
											<p style="color: green; line-height: 34px;" th:text="'Bạn đã nhận mã của khóa học này'"></p>
											<input class="showCodeDiscount" th:value="${discountCode.codeId}"/>
										</div>
									</div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="comment-head">
                                        <h3>Comments</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="user-comment">
                                        <div id="fb-root"></div>
										<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v3.2&appId=566135167228408&autoLogAppEvents=1"></script>
										<div class="fb-comments" data-href="https://developers.facebook.com/tools/comments/566135167228408" data-width="100%" data-numposts="5"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
