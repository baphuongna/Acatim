<body>

	<!-- Page Wrapper -->
	<div id="wrap">

		<!-- Header -->
		<div th:replace="menu :: menu"></div>
		<!-- End Header -->

		<!-- Content -->
		<main class="cd-main-content" style="margin-top: 20px;">
		<div id="content">
			<div class="resume">
				<div class="container">

					<div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="container-fluid">
				<form th:action="@{manager-images}" th:object="${searchValue}" method="POST">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="product-status-wrap drp-lst">
								<div class="add-product">
                                	<a class="btn btn-circle btn-primary" th:href="@{/profile}">Quay Lại Trang Cá Nhân</a>
                            	</div>
							</div>
						</div>
					</div>
				</form>
				
				<div class="row">
                    <div style="margin-top: 20px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-status-wrap drp-lst">
                            <h4>Danh Sách Ảnh</h4>
                            <div class="add-product">
                                <a class="btn btn-circle btn-primary" th:href="@{/add-image}">Thêm Ảnh</a>
                            </div>
                            <div class="asset-inner" th:if="${#lists.isEmpty(images) == true}">
								<p th:text="'Không Tìm Thấy Ảnh nào'"></p>
                            </div>
                            
                            <div class="asset-inner" th:if="${#lists.isEmpty(images) == false}">
                                <table>
									<tr>
										<th>#</th>
										<th>Hình Ảnh</th>
										<th>Thông Tin Ảnh</th>
										<th>Ngày Tạo</th>
<!-- 										<th>Trạng Thái</th> -->
										<th></th>
									</tr>
									<tr th:each="image : ${images}">
										<td th:text="${image.id}"></td>
										<td> <img th:src="${image.linkimage}"></td>
										<td th:text="${image.description}"></td>
										<td th:text="${image.createDate}"></td>
										
										<!-- <td th:if="${image.active == true}" style="color: green;"><b>Active</b></td>
										<td th:if="${image.active == false}" style="color: red;" ><b>Blocked</b></td> -->
										<td>
							 			<!-- <button type="button" class="btn btn-danger" data-toggle="modal" th:if="${image.active == true}"
							 								th:attr="data-target='#'+${image.id}+'1'"  th:text="'Khóa'"></button>
							 			<button type="button" class="btn btn-success" data-toggle="modal" th:if="${image.active == false}"
							 								th:attr="data-target='#'+${image.id}+'2'" th:text="'Mở Khóa'"></button> -->
							 			<button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#'+${image.id}+'3'" th:text="'Xóa'"></button>
										</td>
									</tr>
								</table>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(images) == false}" class="search-form wow pulse animated" data-wow-delay="0.8s" style="visibility: visible; animation-delay: 1.8s; animation-name: pulse; display: flex; justify-content: center; margin-top: 30px;">
                                  <a th:if="${currentPage != first}" class="btn btn-circle btn-primary" th:href="@{/manager-image(page=${first})}" th:text="'Trang Đầu'"></a>
                                  <a th:if="${currentPage == first}" class="btn btn-circle btn-primary"  th:text="'Trang Đầu'"></a>
                                  <a class="btn btn-circle btn-primary" th:if="${hasPrevious == true}" th:href="@{/manager-image(page=${previous})}" th:text="'<'"></a>
                                  <div th:each="totalPage : ${totalPages}">
                                       <a th:if="${currentPage != totalPage}" class="btn btn-circle btn-primary" th:href="@{/manager-image(page=${totalPage})}" th:text="${totalPage}">1</a>
                                       <a th:if="${currentPage == totalPage}" class="btn btn-circle btn-primary" th:text="${totalPage}">1</a>
                                   </div>
                                   <a class="btn btn-circle btn-primary" th:if="${hasNext == true}" th:href="@{/manager-image(page=${next})}" th:text="'>'"></a>
                                   <a th:if="${currentPage != last}" class="btn btn-circle btn-primary" th:href="@{/manager-image(page=${last})}" th:text="'Trang Cuối'"></a>
                                   <a th:if="${currentPage == last}" class="btn btn-circle btn-primary" th:text="'Trang Cuối'"></a>
                            </div>
            </div>
			            </div>
			        </div>
				</div>
			</div>
		</div>
		<div th:if="${images != null}" th:id="${image.id}+'1'" class="modal modal-edu-general FullColor-popup-DangerModal fade" role="dialog" th:each="image : ${images}">
                            <div class="modal-dialog" style="left: 0; right: 0;">
                                <div class="modal-content">
                                    <div class="modal-close-area modal-close-df">
                                        <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
                                    </div>
                                    <div class="modal-body">
                                        <span class="educate-icon educate-danger modal-check-pro information-icon-pro"></span>
                                        <h2 th:text="'KHÓA!'"></h2>
                                        <p th:text="'Bạn có chắc muốn KHÓA khóa học này!'"></p>
                                    </div>
                                    <div class="modal-footer danger-md">
                                        <a class="btn btn-primary" data-dismiss="modal" href="#" th:text="'Không'"></a>
                                        <a class="btn btn-primary" th:href="@{/blockimage(id=${image.id})}" th:text="'Khóa'"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
        <div th:if="${images != null}" th:id="${image.id}+'2'" class="modal modal-edu-general Customwidth-popup-WarningModal fade" role="dialog"  th:each="image : ${images}">
                            <div class="modal-dialog" style="left: 0; right: 0;">
                                <div class="modal-content">
                                    <div class="modal-close-area modal-close-df">
                                        <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
                                    </div>
                                    <div class="modal-body">
                                        <span class="educate-icon educate-warning modal-check-pro information-icon-pro"></span>
                                        <h2 th:text="'MỞ KHÓA!'"></h2>
                                        <p th:text="'Bạn có chắc muốn MỞ KHÓA khóa học này!'"></p>
                                    </div>
                                    <div class="modal-footer warning-md">
                                        <a class="btn btn-warning" data-dismiss="modal" href="#"  th:text="'Không'"></a>
                                        <a class="btn btn-warning" th:href="@{/unlockimage(id=${image.id})}" th:text="'Mở Khóa'"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
        
        <div th:if="${images != null}" th:id="${image.id}+'3'" class="modal modal-edu-general FullColor-popup-DangerModal fade" role="dialog" th:each="image : ${images}">
                            <div class="modal-dialog" style="left: 0; right: 0;">
                                <div class="modal-content">
                                    <div class="modal-close-area modal-close-df">
                                        <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
                                    </div>
                                    <div class="modal-body">
                                        <span class="educate-icon educate-danger modal-check-pro information-icon-pro"></span>
                                        <h2 th:text="'XÓA!'"></h2>
                                        <p th:text="'Bạn có chắc muốn XÓA ảnh này vĩnh viễn'"></p>
                                    </div>
                                    <div class="modal-footer danger-md">
                                        <a class="btn btn-primary" data-dismiss="modal" href="#" th:text="'Không'"></a>
                                        <a class="btn btn-primary" th:href="@{/deleteimage(id=${image.id})}" th:text="'Xóa'"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
        
		</main>
		<!-- End Content -->

		
		

		<!-- Footer -->
		<div th:replace="footer :: footer"></div>
		<!-- End Footer -->

	</div>

    <script src="admin/admin/js/main.js"></script>
