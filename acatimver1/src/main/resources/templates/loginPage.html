
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="'Acatim - Đăng Nhập'"></title>
<link rel="shortcut icon" type="image/x-icon" href="admin/admin/img/favicon.ico">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="@{/css/open-iconic-bootstrap.min.css}">
<link rel="stylesheet" href="css/animate.css">

<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<link rel="stylesheet" href="css/aos.css">

<link rel="stylesheet" href="css/ionicons.min.css">

<link rel="stylesheet" href="css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/jquery.timepicker.css">


<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/Menu.css">

<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
</head>
<body>

	<div th:replace="menu :: menu"></div>
	
	<!-- login -->
	
	<div class="hero-wrap"
		style="background-image: url('images/bg_1.jpg'); background-attachment: fixed; height: 600px;  margin-top: 80px;">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-center justify-content-center"
				data-scrollax-parent="true">
				<div class="col-md-12">


					<!-- Show popup dialog -->
	
					 

					<!-- module login -->

					<div class="container" th:if="${#request.userPrincipal == null}">
						<form th:action="@{/j_spring_security_check}" method="POST" style="margin: auto; max-height: 400px;" class="form-signin">
							<h3 class="form-signin-heading" th:text="'Đăng Nhập'"></h3>
							<br /> <input type="text" id="username" name="username"
								placeholder="Tên đăng nhập" class="form-control" /> <br /> <input
								type="password" placeholder="Mật khẩu" id="password"
								name="password" class="form-control" />
							
							<div align="center" th:if="${param.error}">
								<p style="font-size: 15px; color: #FF1C19;" th:text="${T(com.acatim.acatimver1.constants.Constants).msg_login_invalid}"></p>
							</div>
							<div style="display: flex; align-items: flex-start; left: 3px; position: relative;">
							 <input type="checkbox" name="remember-me" style="display: flex; justify-content: flex-start;">
							  <h6 style="position: relative; left: 7px; top: -6px;" th:text="${T(com.acatim.acatimver1.constants.Constants).btn_remember_me}"></h6>
							  
							  </div>
							  <div style="display: flex; align-items: flex-start; left: 3px; top: -9px; position: relative;">
							  	<a th:href="@{/registration}" th:text="'Tạo Tài Khoản?'" style="margin-right: 2%;"></a>
								<a th:href="@{/password-recovery}" th:text="'Quên Mật Khẩu?'"></a>
								
							</div>
							
							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Login" type="Submit" th:text="'Đăng Nhập'"></button>
						</form>
					</div>

					<!-- BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB -->

				</div>
			</div>
		</div>
	</div>
	
	<!-- endlogin -->
	

	<div th:replace="footer :: footer"></div>



	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none"
				stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>
	<script src="js/menu.js"></script>

</body>
</html>
