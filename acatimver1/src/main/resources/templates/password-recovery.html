<body>

	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center ps-recovered">
				<h3 th:text="'PHỤC HỒI MẬT KHẨU'">PASSWORD RECOVER</h3>
				<p th:text="'Vui lòng điền vào mẫu để khôi phục mật khẩu của bạn'">Please fill the form to recover your password</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body poss-recover">
                        <p th:text="'Nhập địa chỉ email của bạn và mật khẩu của bạn sẽ được đặt lại và gửi qua email cho bạn'">
                            Enter your email address and your password will be reset and emailed to you.
                        </p>
                        <form action="#" id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="username">Email</label>
                                <input type="text" placeholder="example@gmail.com" title="'Hãy điền địa chỉ email của bạn'" required="" value="" name="username" id="username" class="form-control">
                                <span class="help-block small" th:text="'Địa chỉ email đã đăng ký của bạn'">Your registered email address</span>
                            </div>

                            <button class="btn btn-success btn-block" th:text="'Đặt lại mật khẩu'">Reset password</button>
                        </form>
                    </div>
                </div>
			</div>
		</div>   
    </div>
